name: Deploy to EC2

on:
  push:
    branches:
      - main  # DÃ©clencher le workflow sur les pushes vers la branche principale

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '21'

    - name: Build with Maven
      run: mvn clean package

    - name: Build Docker image
      run: docker build -t school_cloud .

    - name: Login to EC2
      uses: appleboy/ssh-action@v0.1.4
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}

    - name: Deploy Docker image to EC2
      run: |
        docker stop my-spring-boot-app || true
        docker rm my-spring-boot-app || true
        docker run -d -p 8080:8080 --name my-spring-boot-app my-spring-boot-app
      env:
        DOCKER_HOST: ssh://${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}
